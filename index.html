<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher - Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
 
</head>
<body data-theme="light">
    <!-- Navigation -->
    <nav class="nav-custom navbar navbar-expand-lg shadow">
        <div class="container">
            <a class="navbar-brand" href="#">Theme Switcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sections -->
    <section id="home" class="container">
        <h1>Welcome</h1>
        <p>Experience seamless theme switching with just one click.</p>
    </section>

    <section id="about" class="container" style="background-color: var(--secondary-bg);">
        <h1>About This Project</h1>
        <p>This project demonstrates a simple yet effective theme switcher using HTML, CSS, JavaScript, and Bootstrap.</p>
    </section>

    <!-- Theme Switcher -->
    <div class="theme-switcher dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Change Theme
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-theme="light">Light</a></li>
            <li><a class="dropdown-item" href="#" data-theme="dark">Dark</a></li>
            <li><a class="dropdown-item" href="#" data-theme="custom">Custom</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
